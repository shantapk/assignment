<html>
	<head> 
		<title> HTML Tutorial </title>
		<meta charset='utf8'>
		<meta name='descrption', content='This e commerce website.....'>
		<meta name='keywords', content='Phone, Laptops'>
		<meta name='viewport', content='width=device-width, initial-scale=1.0'>
	</head>
	<body>
	<form method='get'>
	<h1>Please Enter The Following Details</h1>
	Enter name<input type='text' id='fname'  name='first_name' placeholder='First name' maxlength='8' minlength='2' required	/>
		<title='atleast 2 characters can be entered'></title><br>
	Enter last name<input type='text' id='lname'  name='last_name' placeholder='Last name' maxlength='8' minlength='2'/>
	<br>Enter Email Id  required<input type='email' id='mailid' name='email' placeholder='email' required/>
	<br>Enter mobile number<input type='text' id='mnum' name='mobilenumber' placeholder='mnum'  />
	<br>Enter Gender<input type='radio' name='gender' id='male' value='male'/> 
	<label for ='male'>Male</label>
	<input type='radio' name='gender' id='female' value='female'/> 
	<label for ='female'>Female</label>
	<br>Enter Date of Birth<input type='date' id='date' name='date' value='date' required/></br>
	<br>Enter percentage<input type='range' id='prage' name='prage' value='prage' min='40' max='100'/></br>
	<br>Enter Age<input type='number' id='age' name='age' min='10' max='40'/>
	<br>You can play which sport<input id='skill_football' type='checkbox' name='skf' value='football'/>
	<label for='skill_football'>Foot Ball</label></br>
	<br><input id='skill_cricket' type='checkbox' name='skc' value='cricket'/>
	<label for='skill_cricke'>cricket</label></br>
	<br><input id='skill_tennis' type='checkbox' name='tennis' value='tennis'/>
	<label for='skill_tennis'>Tennis</label></br>
	<br><input id='skill_skydiving' type='checkbox' name='skd' value='skydiving'/>
	<label for='skill_skydiving'>Sky Diving</label></br>
	<br>
	<label for='resume'>Resume</label>
	<input type='file' id='files' name='files' /></br>
	<label for='achievemnts'>Plese attach achievement certificates</label>
	<input type='file' id='files' name='files' multiple /></br>
	<br>Country Name<input type='text' id='cname' placeholder='india' disabled/>
	<br><input type='submit' value='submit'/></br>
	</form>
	</body>
	</html>
